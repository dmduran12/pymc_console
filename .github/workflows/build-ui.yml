name: Build and Release UI

on:
  push:
    branches:
      - main
      - dev
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci --prefer-offline --legacy-peer-deps
      
      - name: Typecheck and build
        run: |
          npm run typecheck &
          TYPECHECK_PID=$!
          npm run build:static
          wait $TYPECHECK_PID
      
      - name: Add version file and create archives
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "$VERSION" > dist/VERSION
          cd dist
          tar -czf ../pymc-ui-${{ github.ref_name }}.tar.gz .
          zip -r ../pymc-ui-${{ github.ref_name }}.zip .
          tar -czf ../pymc-ui-latest.tar.gz .
          zip -r ../pymc-ui-latest.zip .
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pymc-ui-${{ github.ref_name }}
          path: |
            frontend/dist/
            frontend/pymc-ui-*.tar.gz
            frontend/pymc-ui-*.zip
          retention-days: 30
  
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: pymc-ui-${{ github.ref_name }}
          path: artifacts/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/pymc-ui-*.tar.gz
            artifacts/pymc-ui-*.zip
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
          # Mark as latest release (allows /latest/ download URL)
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
