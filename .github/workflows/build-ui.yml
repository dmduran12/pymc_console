# Package and Release UI
#
# NOTE: This workflow packages pre-built dist/ from the repo.
# Building from source is done locally because proprietary files are gitignored.
# The minified/bundled dist/ is committed and safe to distribute.

name: Build and Release UI

on:
  push:
    branches:
      - main
      - dev
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - dev

jobs:
  package:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Verify dist exists
        run: |
          if [ ! -d "frontend/dist" ] || [ ! -f "frontend/dist/index.html" ]; then
            echo "ERROR: frontend/dist/ not found or incomplete."
            echo "Build locally with 'npm run build:static' before pushing."
            exit 1
          fi
          echo "✓ Pre-built dist/ found"
          ls -la frontend/dist/
      
      - name: Create archives
        working-directory: frontend
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "$VERSION" > dist/VERSION
          echo "Packaging v$VERSION..."
          cd dist
          tar -czf ../pymc-ui-${{ github.ref_name }}.tar.gz .
          zip -rq ../pymc-ui-${{ github.ref_name }}.zip .
          tar -czf ../pymc-ui-latest.tar.gz .
          zip -rq ../pymc-ui-latest.zip .
          echo "✓ Archives created"
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pymc-ui-${{ github.ref_name }}
          path: |
            frontend/dist/
            frontend/pymc-ui-*.tar.gz
            frontend/pymc-ui-*.zip
          retention-days: 30
  
  release:
    needs: package
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: pymc-ui-${{ github.ref_name }}
          path: artifacts/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/pymc-ui-*.tar.gz
            artifacts/pymc-ui-*.zip
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
